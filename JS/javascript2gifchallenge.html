<html>
<head>
    <title>JavaScript Assignment #2 by Student Name</title>
    <script>
        imgArray = new Array(4)
        imgArray[0] = new Image
        imgArray[0].src = "banner.gif"
        imgArray[1] = new Image
        imgArray[1].src = "banner1.gif"
        imgArray[2] = new Image
        imgArray[2].src = "banner2.gif"
        imgArray[3] = new Image
        imgArray[3].src = "bluearrow.gif"
        index = 0
        function cycle()
        {
            document.banner.src = imgArray[index].src
            index++;
            if (index === 4)
            {
                index = 0
            }
            setTimeout("cycle()",2000)
            return;
        }
    </script>
</head>
<body background ="vikings.gif" onLoad="cycle();">
<center>
    <img src="lions.gif"
         name="banner"
         width=”400”
         height=”100” />
</center>
</body>
</html>
