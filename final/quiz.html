<h2>The Quiz: </h2>
<div id="quiz" style = "padding-left: 25px"></div>
<button id="submit" class = "button button3" style = "margin-left: 25px">Submit Quiz</button>
<div id="results"></div>
<script>(function() {
    function buildQuiz() {

        const output = [];


        myQuestions.forEach((currentQuestion, questionNumber) => {

            const answers = [];


            for (letter in currentQuestion.answers) {

                answers.push(
                    `<label>
            <input type="radio" name="question${questionNumber}" value="${letter}">
            ${letter} :
            ${currentQuestion.answers[letter]}
          </label>`
                );
            }


            output.push(
                `<div class="question"> ${currentQuestion.question} </div>
        <div class="answers"> ${answers.join("")} </div>`
            );
        });


        quizContainer.innerHTML = output.join("");
    }

    function showResults() {

        const answerContainers = quizContainer.querySelectorAll(".answers");


        let numCorrect = 0;


        myQuestions.forEach((currentQuestion, questionNumber) => {

            const answerContainer = answerContainers[questionNumber];
            const selector = `input[name=question${questionNumber}]:checked`;
            const userAnswer = (answerContainer.querySelector(selector) || {}).value;


            if (userAnswer === currentQuestion.correctAnswer) {

                numCorrect++;


                answerContainers[questionNumber].style.color = "lightgreen";
            } else {

                answerContainers[questionNumber].style.color = "red";
            }
        });


        resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
    }

    const quizContainer = document.getElementById("quiz");
    const resultsContainer = document.getElementById("results");
    const submitButton = document.getElementById("submit");
    const myQuestions = [
        {
            question: "What grade am I in?",
            answers: {
                a: "11th",
                b: "12th",
                c: "9th"
            },
            correctAnswer: "c"
        },
        {

                b: "14",
                c: "16"
            },
            correctAnswer: "a"
        },
        {
            question: "How tall am I?",
            answers: {
                a: "5'5",
                b: "6'",
                c: "5'9",
                d: "5'8"
            },
            correctAnswer: "d"
        },
        {
            question: "What coding languages do I know?",
            answers: {
                a: "Java",

                d: "Kotlin",

            },
            correctAnswer: "e"
        },
        {
            question: "What is my mom's name?",
            answers: {
                a: "Carey",

                c: "Krista",
            },
            correctAnswer: "b"
        },
        {
            question: "How many dogs do I have?",

            },

        },
        {

            answers: {
                a: "1",

            },
            correctAnswer: "a"
        },
        {
            question: "What sports do I play?",
            answers: {
                a: "Baseball",

            },
            correctAnswer: "e"
        },
        {
            question: "Which band is my favorite?",
            answers: {
                a: "Third Eye Blind",
                b: "Queen",
                c: "Zac Brown Band",
                d: "The Band Perry",
            },
            correctAnswer: "a"
        },
        {
            question: "Which restaurant do I like most?",
            answers: {
                a: "Buffalo Wild Wings",
                b: "Hy-Vee Market Grille",

    buildQuiz();


    submitButton.addEventListener("click", showResults);
})();</script>
<script>$(document).ready(function() {
    window.onscroll = function() {scrollFunction()};


    function scrollFunction() {
        if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
    }

// When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
});</script>
